<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fylo Data Storage</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="./assets/favicon-32x32.png">
</head>

<body class="bg_mobile lg:bg_desktop bg-base_bg font-raleway text-gia_pink flex justify-center items-center">

    <main class=" px-6 lg:p-0">
        <div class=" lg:flex lg:items-end lg:gap-8">
            <div class=" bg-components rounded-2xl rounded-tr-[100px] pl-10 py-12 pr-28 lg:pr-36">
                <!-- Section One -->
                <div class=" mb-10">
                    <img src="./assets/logo.svg" alt="logo">
                </div>
                <div class="flex items-center justify-between">
                    <div class="icon_bg">
                        <img src="./assets/icon-document.svg" alt="Document Icon">
                    </div>
                    <div class="icon_bg mx-3">
                        <img src="./assets/icon-folder.svg" alt="Folder Icon">
                    </div>
                    <div class="icon_bg">
                        <img src="./assets/icon-upload.svg" alt="Upload Icon">
                    </div>
                </div>
            </div>

            <div class=" text-sm bg-components rounded-2xl px-6 pt-8 pb-16 mt-4 relative lg:m-0 lg:p-10 lg:w-[600px]">
                <!-- Section Two -->
                <p class=" px-4 opacity-90 lg:p-0">You've used <span class=" font-bold">815 GB</span> of your storage
                </p>

                <div class=" bg-base_bg w-full h-5 rounded-full p-[3px] mt-4 mb-2">
                    <div class="gradient_bg">
                        <div class=" w-[10px] h-full bg-white rounded-[50%] float-right cursor-pointer"></div>
                    </div>
                </div>

                <div class=" flex justify-between text-xs">
                    <span class="font-bold opacity-90">0 GB</span>
                    <span class="font-bold opacity-90">1000 GB</span>
                </div>

                <div class="  text-base_bg flex items-center bg-white font-bold py-4 px-5 lg:px-8 rounded-xl
                lg:rounded-br-none absolute left-1/4 bottom-[-18%] lg:left-[60%] lg:bottom-[86%]">
                    <div class="flex items-center">
                        <span class=" text-5xl mr-3">185</span>
                        <span class=" opacity-70 uppercase text-xs mt-1">gb left</span>
                        <div class=" lg:triangle"></div>
                    </div>

                </div>

            </div>
        </div>
    </main>

</body>

</html>
